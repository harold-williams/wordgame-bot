repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-ast
    -   id: end-of-file-fixer
        exclude: ^tests/test_results/
    -   id: debug-statements
    -   id: check-yaml
    -   id: check-toml
    -   id: check-xml
    -   id: check-merge-conflict
    -   id: name-tests-test
-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    -   id: black
        language_version: python3.8
-   repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
    -   id: flake8
        args: ['--ignore=E501']
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        name: isort
# -   repo: https://github.com/Lucas-C/pre-commit-hooks-safety
#     rev: v1.2.2
#     hooks:
#     -   id: python-safety-dependencies-check
-   repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
    -   id: gitlint
# -   repo: https://github.com/PyCQA/bandit
#     rev: 1.7.0
#     hooks:
#     -   id: bandit
#         language_version: python3
#         exclude: ^tests/
-   repo: https://github.com/AleksaC/circleci-cli-py
    rev: v0.1.30995
    hooks:
    -   id: circle-ci-validator
-   repo: https://github.com/sondrelg/pep585-upgrade
    rev: v1.0
    hooks:
    -   id: upgrade-type-hints
        args: [ '--futures=true' ]
-   repo: https://github.com/radix-ai/auto-smart-commit
    rev: v1.0.3
    hooks:
      - id: auto-smart-commit
-   repo: https://github.com/hadialqattan/pycln
    rev: v2.4.0
    hooks:
    -   id: pycln
-   repo: https://github.com/thibaudcolas/curlylint
    rev: v0.13.1
    hooks:
    -   id: curlylint
-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    -   id: detect-secrets
        exclude: 'config.toml|poetry.lock'
-   repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    hooks:
    -   id: docformatter
        args: [--in-place]
# -   repo: https://github.com/PyCQA/pydocstyle
#     rev: 6.1.1
#     hooks:
#     -   id: pydocstyle
-   repo: https://gitlab.com/smop/pre-commit-hooks
    rev: v1.0.0
    hooks:
    -   id: check-poetry
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.18.0
    hooks:
    -   id: pyupgrade
        args: [--py38-plus]
-   repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
    -   id: add-trailing-comma
        args: [--py36-plus]
-   repo: https://github.com/hhatto/autopep8
    rev: v2.3.1
    hooks:
    -   id: autopep8
ci:
    autofix_commit_msg: |
        [pre-commit.ci] auto fixes from pre-commit.com hooks

        for more information, see https://pre-commit.ci
    autofix_prs: true
    autoupdate_branch: ''
    autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
    autoupdate_schedule: weekly
    skip: [circle-ci-validator, check-poetry]
    submodules: false
